<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Réalisations - Événia</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }
    header, footer {
      background-color: #0b1d3a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .gallery img, .gallery video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav {
      text-align: center;
      background-color: #b76e79;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nos Réalisations</h1>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
  </nav>

  <section class="gallery">
    <img src="images/photo1.jpg" alt="Événement 1">
    <img src="images/photo2.jpg" alt="Événement 2">
    <video controls>
      <source src="videos/video1.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la lecture vidéo.
    </video>
  </section>

  <footer>
    <p>&copy; 2025 Événia. Tous droits réservés.</p>
  </footer>
</body>
</html>
